<aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 fixed-start bg-white"
    id="sidenav-main">
  <div class="sidenav-header">
    <a class="navbar-brand m-0" href="#">
      <i class="fas fa-tasks me-2 text-primary"></i>
      <span class="font-weight-bold">Task Manager</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0">
  <div class="collapse navbar-collapse w-auto h-100"
       id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
           href="{% url 'tasks:index' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-home"></i>
          </div>
          <span class="nav-link-text ms-1">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'task-list' %}active{% endif %}"
           href="{% url 'tasks:task-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-clipboard-list"></i>
          </div>
          <span class="nav-link-text ms-1">Tasks</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'worker-list' %}active{% endif %}"
           href="{% url 'tasks:worker-list' %}">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-users"></i>
          </div>
          <span class="nav-link-text ms-1">Workers</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'position-list' %}active{% endif %}"
           href="#">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-briefcase"></i>
          </div>
          <span class="nav-link-text ms-1">Positions</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'task-create' %}active{% endif %}"
           href="#">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-tags"></i>
          </div>
          <span class="nav-link-text ms-1">Task Types</span>
        </a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">
          Account
        </h6>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}"
           href="#">
          <div
              class="icon icon-shape icon-sm shadow rounded-circle bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-user"></i>
          </div>
          <span class="nav-link-text ms-1">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-sign-out-alt"></i>
          </div>
          <span class="nav-link-text ms-1">Logout</span>
        </a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="#">
          <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="fas fa-sign-in-alt"></i>
          </div>
          <span class="nav-link-text ms-1">Login</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</aside>
