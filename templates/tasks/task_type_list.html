{% extends "base.html" %}
{% load priority_badge %}
{% load get_initials %}

{% block content %}
  <div class="row mt-4">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="mb-0 d-inline-block">Task Types</h6>
            </div>
            <div class="col text-end">
              <div class="d-flex align-items-center justify-content-end">
                <a href="#"
                   class="btn btn-sm btn-primary mb-0">
                  <i class="fas fa-plus me-2"></i>
                  Create Task Type
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 w-100">
                  Task
                </th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                  Update
                </th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                  Delete
                </th>
              </tr>
              </thead>
              <tbody>
              {% for task_type in task_type_list %}
                <tr>
                  <td>
                    <div class="d-flex px-3 py-1">
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">
                          {{ task_type.name }}
                        </h6>
                      </div>
                    </div>
                  </td>
                  <td class="align-middle text-center text-sm">
                    <div class="d-flex flex-column justify-content-center">
                      <a href="#"
                         class="btn btn-sm btn-outline-primary d-block mx-auto">
                        <i class="fas fa-edit me-2"></i>
                        Update
                      </a>
                    </div>
                  </td>
                  <td class="align-middle text-center text-sm">
                    <div class="d-flex flex-column justify-content-center">
                      <a href="#"
                         class="btn btn-sm btn-outline-primary d-block mx-auto">
                        <i class="fas fa-trash me-2"></i>
                        Delete
                      </a>
                    </div>
                  </td>
                  {% empty %}
                <tr>
                  <td colspan="5" class="text-center py-4">
                    <p class="text-sm mb-0">No pending task types found</p>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
