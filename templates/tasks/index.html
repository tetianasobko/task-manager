{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-capitalize font-weight-bold">Total
                  Tasks</p>
                <h5 class="mb-0 font-weight-bold">{{ num_tasks }}</h5>
              </div>
            </div>
            <div class="col-4 text-end">
              <div
                  class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                <i class="fas fa-tasks text-lg opacity-10"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-capitalize font-weight-bold">Total
                  Workers</p>
                <h5 class="mb-0 font-weight-bold">{{ num_workers }}</h5>
              </div>
            </div>
            <div class="col-4 text-end">
              <div
                  class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                <i class="fas fa-users text-lg opacity-10"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-capitalize font-weight-bold">Total
                  Task Types</p>
                <h5 class="mb-0 font-weight-bold">{{ num_task_types }}</h5>
              </div>
            </div>
            <div class="col-4 text-end">
              <div
                  class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                <i class="fas fa-tags text-lg opacity-10"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-4">
      <div class="card">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-capitalize font-weight-bold">Total
                  Positions</p>
                <h5 class="mb-0 font-weight-bold">{{ num_positions }}</h5>
              </div>
            </div>
            <div class="col-4 text-end">
              <div
                  class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
                <i class="fas fa-briefcase text-lg opacity-10"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
