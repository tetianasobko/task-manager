{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Task Manager{% endblock %}</title>

  <!-- Soft UI Dashboard CSS -->
  <link
      href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/soft-ui-dashboard.min.css"
      rel="stylesheet">
  <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
  <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css"
      rel="stylesheet">

  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  {% block extra_css %}{% endblock %}
</head>
<body class="g-sidenav-show">

{% include "includes/navbar.html" %}

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ps-4 pe-4">
  <div class="container-fluid py-4">
    {% block content %}{% endblock %}
  </div>
</main>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script
    src="https://demos.creative-tim.com/soft-ui-dashboard/assets/js/soft-ui-dashboard.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
